<div class="container-fluid">

    <div class="row" id="body">

      <div class="col-md-6">

        <div class="row d-flex justify-content-center">
          <div class="col-md-6 login-content">

            <img class="text-center d-none d-md-block " src="../../assets/LogoSVG.png" width="80%" alt="">


            <div class="form-group">
              <label for="usuario">E-mail</label>
              <input [(ngModel)]="UserLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu e-mail">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input [(ngModel)]="UserLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>


            <div class="d-flex justify-content-center">
              <button type="submit" class="btn" (click)="entrar()">Entrar</button>
            </div>

            <hr class="mt-4 mb-5">

            <p class="text-center">
              NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
            </p>


          </div>
        </div>

      </div>

      <div class="p-0 col-md-6" >
        <img src="https://i.imgur.com/8qIqzO5.jpg%27" alt="" id="img-bg">

      </div>

    </div>

  </div>
