<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usu치rio</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]="User.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>
      <div class="form-group mt-3">
        <label for="usuario">E-mail</label>
        <input [(ngModel)]="User.usuario" class="form-control" type="text" name="usuario" id="usuario"
          placeholder="Seu e-mail">
      </div>
      <div class="form-group mt-3">
        <label for="foto">Link da Foto</label>
        <input [(ngModel)]="User.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
      </div>
      <div class="form-group mt-3">
        <label for="senha">Senha</label>
        <input (input)="confirmeSenha($event)" class="form-control" type="password" name="senha" id="senha"
          placeholder="Sua senha">
      </div>
      <div class="form-group mt-3">
        <label for="senha">Confirme sua Senha</label>
        <input [(ngModel)]="User.senha" class="form-control" type="password" name="senha" id="senha"
          placeholder="Sua senha">
      </div>

      <div class="form-group mt-3">
        <label for="tipo">Tipo de Usu치rio</label>
        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
          <option>Selecione um tipo de usu치rio</option>
          <option value="admin">Administrador</option>
          <option value="normal">Usu치rio Normal</option>
        </select>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-danger mr-5" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
